<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="intro">
        <h1>Ecrire un nombre en toute lettre ( en francais ) !</h1>
        <h3>Le nombre doit etre compris entre 0 et 999</h3>
    </div>

    <div id="input">
        <input type="text" class="input-text" placeholder="Veuillez entrer votre nombre ...">
        <button class="btn">Valider</button>
    </div>
    
    <div id="output">
        <h1>Resultat en text : </h1>
        <input type="text" class="input-text" placeholder="Le resultat ...">
    </div>
    <script src="app.js"></script>
</body>
</html>
